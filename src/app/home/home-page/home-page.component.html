<div class="ripple__wrapper">
  <ng-container
    *ngTemplateOutlet="(breakpoint | async) ? small : normal"
  ></ng-container>

  <ng-template #small>
    <a
      class="ripple small mat-elevation-z4"
      matRipple
      matRippleColor="#cc0000"
      matRippleUnbounded="unbounded"
      matRippleRadius="800"
      matRippleCentered="centered"
      routerLink="/dashboard"
    >
      <p>Start Your Timer Experience</p>
    </a>
  </ng-template>

  <ng-template #normal>
    <a
      class="ripple normal mat-elevation-z4"
      matRipple
      matRippleColor="#cc0000"
      matRippleUnbounded="unbounded"
      matRippleRadius="800"
      matRippleCentered="centered"
      routerLink="/dashboard"
    >
      <p>Start Your Timer Experience</p>
    </a>
  </ng-template>
</div>
